services:
  portfolio:
    build:
      context: ./portfolio
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - path: ./.env
        required: true
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  trackeame-frontend:
    build:
      context: ./trackeame-front
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - path: ./.env
        required: true
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
        restart: true
      trackeame-backend:
        condition: service_started
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  trackeame-backend:
    build:
      context: ./trackeame-back
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    env_file:
      - path: ./.env
        required: true
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      - PORT=${BACKEND_PORT:-4000}
    depends_on:
      db:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  softbookai-frontend:
    build:
      context: ./softbook-ai-front
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    env_file:
      - path: ./.env
        required: true
    environment:
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
        restart: true
      trackeame-backend:
        condition: service_started
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  softbook-ai-backend:
    build:
      context: ./softbook-ai-back
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - path: ./.env
        required: true
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=softbookai
      - PORT=${BACKEND_PORT:-5000}
    depends_on:
      db:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 512M
        reservations:
          cpus: '0.15'
          memory: 256M

  db:
    env_file:
      - path: ./.env
        required: true
    image: postgres:18
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.6'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
          
  n8n:
    image: n8nio/n8n
    ports:
      - "5678:5678"
    env_file:
      - path: ./.env
        required: true
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - WEBHOOK_URL=https://n8n.brunochampion.com/
      - N8N_HOST=n8n.brunochampion.com
      - N8N_PROTOCOL=https
      - N8N_PORT=5678
      - N8N_EDITOR_BASE_URL=https://n8n.brunochampion.com/   # opcional, Ãºtil para OAuth/editor links
      - N8N_PROXY_HOPS=1
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
        restart: true
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: 1G
        reservations:
          cpus: '0.2'
          memory: 512M

volumes:
  pgdata: